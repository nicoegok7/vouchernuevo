<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Voucher de Servicio CTI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
    }
    #voucher {
      width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 30px;
      position: relative;
    }
    #voucher img {
      width: 150px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-weight: bold;
    }
    .field input, .field textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
    }
    #pdfButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    #canvasContainer {
      display: none;
    }
  </style>
</head>
<body>

  <div id="voucher">
    <div style="display: flex; justify-content: space-between;">
      <img src="https://www.ctiviajes.tur.ar/img/logo_cti_header.png" alt="Logo CTI">
      <div>
        <strong>Voucher Nº:</strong> <span id="voucherNumber"></span><br>
        <strong>Fecha:</strong> <span id="voucherDate"></span>
      </div>
    </div>
    <h1>Voucher de Servicio</h1>

    <div class="field">
      <label>Pasajeros (Nombre y Apellido)</label>
      <textarea id="pasajeros" rows="3"></textarea>
    </div>
    <div class="field">
      <label>Destino</label>
      <input type="text" id="destino">
    </div>
    <div class="field">
      <label>Fechas del viaje</label>
      <input type="text" id="fechas">
    </div>
    <div class="field">
      <label>Servicio contratado (Hotel, Aéreo, etc.)</label>
      <input type="text" id="servicio">
    </div>
    <div class="field">
      <label>Proveedor u Operador</label>
      <input type="text" id="operador">
    </div>
    <div class="field">
      <label>Observaciones</label>
      <textarea id="observaciones" rows="3"></textarea>
    </div>

    <button id="pdfButton">Generar PDF</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById('voucherDate').textContent = new Date().toLocaleDateString();
    document.getElementById('voucherNumber').textContent = Math.floor(Math.random() * 100000);

    document.getElementById('pdfButton').addEventListener('click', () => {
      const doc = new jsPDF();
      let y = 10;
      doc.addImage('https://www.ctiviajes.tur.ar/img/logo_cti_header.png', 'PNG', 10, y, 40, 15);
      doc.setFontSize(14);
      doc.text('Voucher de Servicio CTI', 105, y + 10, { align: 'center' });
      y += 30;

      const data = [
        { label: 'Pasajeros', value: document.getElementById('pasajeros').value },
        { label: 'Destino', value: document.getElementById('destino').value },
        { label: 'Fechas del viaje', value: document.getElementById('fechas').value },
        { label: 'Servicio contratado', value: document.getElementById('servicio').value },
        { label: 'Proveedor u Operador', value: document.getElementById('operador').value },
        { label: 'Observaciones', value: document.getElementById('observaciones').value },
      ];

      data.forEach(field => {
        doc.setFontSize(12);
        doc.setTextColor(0);
        doc.text(`${field.label}:`, 10, y);
        y += 7;
        doc.setFontSize(11);
        doc.setTextColor(80);
        const lines = doc.splitTextToSize(field.value, 180);
        doc.text(lines, 10, y);
        y += lines.length * 7;
      });

      doc.save('voucher_cti.pdf');
    });
  </script>
</body>
</html>
